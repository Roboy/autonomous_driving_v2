local_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 2.0
  rolling_window: true
  width: 10.0
  height: 10.0
  resolution: 0.05

  obstacle_layer:
    observation_sources: livox

    livox: {
      sensor_frame: livox_frame,
      data_type: PointCloud2,
      topic: /points2,
      marking: true,
      clearing: true
    }
